<div class="container mt-5">
    <h1>Detalhes Produtos</h1>
    <form>
        <div class="mt-3">
            <label class="form-label">Descricao do produto</label>
            <input type="text" placeholder="Insira a descricao" class="form-control" value="{{produto.descricao}}" disabled>
        </div>

        <div class="mt-3">
            <label class="form-label">Preco</label>
            <input type="number" placeholder="Insira o Preco" class="form-control" value="{{produto.preco}}" disabled>
        </div>

        <div class="mt-3">
            <label class="form-label">Data de Validade do produto</label>
            <input type="datetime" placeholder="Insira a data" class="form-control" value="{{produto.dataValidade}}" disabled>
        </div>

        <div class="mt-3">
            <label class="form-label">Situacao do produto</label>
            <input type="text" placeholder="Insira a Situacao" class="form-control" value="{{produto.situacao}}" disabled>
        </div>
        
        <div class="d-flex mt-3">
            <a class="btn btn-info w-100" [routerLink]="['/']">Voltar</a>
        </div>
    </form>
</div>
