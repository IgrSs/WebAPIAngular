<div class="container mt-5">
    <h1>{{descTitulo}}</h1>
    <form [formGroup]="produtoForm" (ngSubmit)="submit()" #formDir="ngForm">
        <div class="mt-3">
            <label class="form-label">Descricao do produto</label>
            <input type="text" placeholder="Insira a descricao" class="form-control" formControlName="descricao">
        </div>

        <div class="mt-3">
            <label class="form-label">Preco</label>
            <input type="number" placeholder="Insira o Preco" class="form-control" formControlName="preco">
        </div>

        <div class="mt-3">
            <label class="form-label">Data de Validade do produto</label>
            <input type="datetime" placeholder="Insira a data" class="form-control" formControlName="dataValidade">
        </div>

        <div class="mt-3">
            <label class="form-label">Situacao do produto</label>
            <select class="form-select" formControlName="situacao">
                <option value="true" selected>Ativo</option>
                <option value="false">Inativo</option>
            </select>
        </div>
        
        <div class="d-flex mt-3">
            <button class="btn btn-success w-50 mx-1" type="submit">{{btnAcao}}</button>
            <a class="btn btn-info w-50" [routerLink]="['/']">Voltar</a>
        </div>
    </form>
</div>
